Definitions:
  - &alpha_beta_range
    - { alpha:  5, beta:  0 }
    - { alpha:  0, beta:  3 }
    - { alpha:  1, beta:  3 }
    - { alpha:  1, beta:  1 }

  - &alpha_beta_range_small
    - { alpha: 2, alphai: 2, beta: -1.0, betai: 2.0 }

  - &transA_transB_range
    - { transA: N, transB: N }
    - { transA: N, transB: T }
    - { transA: T, transB: N }
    - { transA: T, transB: T }

Tests:
- name: matmul_smoke
  category: smoke
  function:
    matmul: *real_precisions
  matrix_size: *smoke_matrix_size_range
  transA_transB: *transA_transB_range
  alpha_beta: *alpha_beta_range

